<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Counter Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    #count {
      font-size: 48px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div id="count">0</div>
  <button onclick="increaseCount()">Click me</button>

  <script>
    let count = 0;

    function increaseCount() {
      count = count + 1;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
