<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Counter Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    #count {
      font-size: 48px;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div id="counter-box">
  <div id="count">0</div>
  <button id="incBtn">Click me</button>
</div>


<script>
  let count = 0;

  const countDisplay = document.getElementById("count");
  const counterBox = document.getElementById("counter-box");
  const incBtn = document.getElementById("incBtn");

  function updateDisplay() {
    countDisplay.innerText = count;
  }

  // Increase when button is clicked
  incBtn.addEventListener("click", function () {
    count++;
    updateDisplay();
  });

  // Global click handler
  document.addEventListener("click", function (event) {
    // If click happened OUTSIDE the counter box
    if (!counterBox.contains(event.target)) {
      count--;
      updateDisplay();
    }
  });
</script>



</body>
</html>
